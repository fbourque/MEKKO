    openapi: 3.0.0
    info:
      title: MEKKO API
      description: Multi-Edge / Multi-Cloud Application and Service Orchestration API
      version: 2.0
    servers:
      - url: http://mekko.intel.com/v2
        description: MEKKO API Validation Server
    paths:
      /projects:
        post:
	  summary: Create a new project
	  description: Create a new MEKKO project that hosts all the resources associated with a composite application or service that is deployale
	  responses:
	     '201':
              description: New project was created
              content:
                application/json:
                  schema: 
                    type: string
                    description: Name of the project
        get:
          summary: Returns a list of users.
          description: Optional extended description in CommonMark or HTML.
          responses:
            '200':    # status code
              description: A JSON array of user names
              content:
                application/json:
                  schema: 
                    type: array
                    items: 
                      type: string
